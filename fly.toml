app = "ai-futures-bot"

primary_region = "sin"  # Singapore, gần Việt Nam, ping thấp

[build]
  # Dùng Dockerfile trong thư mục hiện tại
  dockerfile = "Dockerfile"

[env]
  # Nếu app bạn dùng biến PORT trong code thì PORT=8080
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080

  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "30s"
    restart_limit = 0
