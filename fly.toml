app = "ai-futures-bot"

primary_region = "sin"  # Singapore, gáº§n VN

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    type = "tcp"
    interval = "15s"
    timeout = "2s"
